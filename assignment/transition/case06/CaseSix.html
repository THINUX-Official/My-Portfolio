<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case_Six</title>
    <link rel="stylesheet" href="/assets/css/normalize.css">

    <style>

        body {
            overflow: hidden;
        }

        main {
            width: 100vw;
            height: 100vh;
            /*background: url("/assignment/transition/case06/assets/img/sky.jpg");*/
            background: url("assets/img/sky.jpg");
            background-size: cover;
        }

        div.road {
            position: absolute;
            bottom: 0;
            width: 400vw;
            height: 25vh;
            /*background: url("/assignment/transition/case06/assets/img/road.jpg");*/
            background: url("assets/img/road.jpg");
        }

        div.city {
            position: absolute;
            width: 400vw;
            height: 31vh;
            bottom: 25vh;
            /*background: url("/assignment/transition/case06/assets/img/city.png");*/
            background: url("assets/img/city.png");
        }

        div.city, div.road{
            animation-name: movingCity;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        section.car {
            width: 400px;
            height: 150px;
            position: absolute;
            bottom: 15%;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 4;
            /*background: url("/assignment/transition/case06/assets/img/car.png");*/
            background: url("assets/img/car.png");
            background-size: cover;
            background-repeat: no-repeat;
        }

        div.right_wheel, div.left_wheel {
            /*background: url("/assignment/transition/case06/assets/img/wheel.png");*/
            background: url("assets/img/wheel.png");
            position: absolute;
            width: 70px;
            height: 70px;
            background-size: cover;
            z-index: 4;
            animation-name: wheels;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        div.left_wheel {
            right: 48px;
            bottom: -10px;
        }

        div.right_wheel {
            bottom: -10px;
            left: 37px;
        }

        @keyframes wheels {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(-360deg);
            }
        }

        @keyframes movingCity {
            from{
                transform: translateX(0);
            }
            to{
                transform: translateX(-75%);
            }
        }

    </style>
</head>
<body>

<main>
    <div class="city"></div>
    <section class="car">
        <div class="car_body"></div>
        <div class="left_wheel"></div>
        <div class="right_wheel"></div>
    </section>
    <div class="road"></div>
</main>

</body>
</html>
