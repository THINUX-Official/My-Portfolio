<main>
    <section class="container text" id="itemContent">
        <section class="row object-fit-contain" style="font-weight: bold">

            <h2 class="text-primary">
                <img src="/assignment/css-framework/assets/img/item_icon.png" alt="Logo" width="75px"
                     class="d-inline-block align-text-center">
                ITEMS
            </h2>

            <section class="col border-dark-subtle border rounded-5 object-fit-contain col-12 col-lg-4"
                     style="background-color: #000235">

                <form>
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="iId">
                        <label for="iId">Item ID</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name1">
                        <label for="name1">Item Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="price">
                        <label for="price">Item Price</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="qty">
                        <label for="qty">Item Quantity</label>
                    </div>
                </form>

                <section>
                    <div class="col" style="text-align: center">
                        <button type="button" class="btn btn-primary mt-3 mb-3">ADD</button>
                        <button type="button" class="btn btn-success mt-3 mb-3 ms-3">UPDATE</button>
                        <button type="button" class="btn btn-danger mt-3 mb-3 ms-3">DELETE</button>
                        <button type="button" class="btn btn-secondary mt-3 mb-3 ms-3">BACK</button>
                    </div>
                </section>
            </section>

            <section class="col object-fit-contain col-12 col-lg-8 mt-3"> <!--border-light m-3 border rounded-->

                <h5 class="text-dark text-center m-lg-3 pb-3"></h5>
                <table class="table table-dark table-striped" style="background-color: #000235;">
                    <thead>
                    <tr>
                        <th style="background-color: black; text-align: center;" scope="col">ID</th>
                        <th style="background-color: black; text-align: center;" scope="col">Name</th>
                        <th style="background-color: black; text-align: center;" scope="col">Price</th>
                        <th style="background-color: black; text-align: center;" scope="col">Quantity</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <th scope="row">I001</th>
                        <td>T-Shirts</td>
                        <td>990.00</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <th scope="row">I002</th>
                        <td>Shirts</td>
                        <td>1200.00</td>
                        <td>80</td>
                    </tr>
                    <tr>
                        <th scope="row">I003</th>
                        <td>Trousers</td>
                        <td>2500.00</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <th scope="row">I004</th>
                        <td>Shorts</td>
                        <td>1500.00</td>
                        <td>70</td>
                    </tr>
                    <tr>
                        <th scope="row">I005</th>
                        <td>Denims</td>
                        <td>3500.00</td>
                        <td>30</td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </section>
    </section>
